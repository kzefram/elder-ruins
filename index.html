<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Elder Ruins RPG</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
    <div id="game">
        <div id="title">
            <h1>Elder Ruins RPG</h1>
        </div>
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold Coins: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Go to a pile of supplies</button>
            <button id="button2">Go to a path</button>
            <button id="button3">Fight king of dragons</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">Welcome to Elder Ruins RPG! A game where you can go on a wild adventure into the ruins of The Elder City and fight fantastical beasts. Join us on this quest, humble adventurer!</div>
    </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
